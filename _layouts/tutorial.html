---
layout: default
---

{% include head.html %}


<nav>
    <ul>
        {% for tutorial in site.tutorials %}
            <li>
                <a href="{{site.baseurl}}{{tutorial.permalink}}" class="{% if page.url contains tutorial.slug %}current{% endif %}">{{tutorial.title}}</a>
            </li>
        {% endfor %}
    </ul>
</nav>

<div class="post" dir="ltr">

    <header class="post-header" dir="rtl">
        <h1 class="post-title">{{ page.title }}</h1>
<!--         <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>-->
    </header>

    <article class="post-content">
        {{ content }}
    </article>

    {% include comment.html %}

</div>
